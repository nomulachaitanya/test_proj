<!DOCTYPE html>
<html>
<head>
<title>This is a Bootstrap example</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container p-5 my-5 bg-primary text-danger">
<h2> button styles</h2></div>
<button type="button " class="btn btn-primary rounded-pill">Primary</button>
<button type="button" class="btn btn-secondary badge rounded ">Secondary</button>
<button type="button" class="btn btn-success badge rounded">Success</button>
<button type="button" class="btn btn-danger badge rounded">Danger</button>
<button type="button" class="btn btn-warning badge rounded">Warning</button>
<button type="button" class="btn btn-info rounded-circle px-3">Info</button>
<button type="button" class="btn btn-light rounded-pill">Light</button>
<button type="button" class="btn btn-dark rounded-pill">light</button>
<button type="button" class="btn btn-link">Link</button>
</body>
</html>
